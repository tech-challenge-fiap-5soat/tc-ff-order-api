on: [push, pull_request]
name: Go Unit Test and Coverage

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go mod tidy && go test ./... -coverprofile=coverage.out -covermode=atomic

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.out

  sonarcloud:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'

    - name: Upload coverage report
      uses: actions/download-artifact@v3
      with:
        name: coverage-report
        path: coverage.out

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=tech-challenge-fiap-5soat
          -Dsonar.projectKey=tech-challenge-fiap-5soat_tc-ff-order-api
          -Dsonar.go.coverage.reportPaths=coverage.out
